<!DOCTYPE html>
<html>
  <head>
    <title>Combo Chart</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      #chart{
        height: 500px;
        width: 1000px;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      function drawChart() {

        var data  = google.visualization.arrayToDataTable([
          ['Day of the Week', 'Jason', 'Kerry', 'Mega', 'Deliveries'],
          ['Monday', 21, 18, 15, 23],
          ['Tuesday', 20, 17, 27, 28],
          ['Wednesday', 39, 34, 31, 42],
          ['Thursday', 32, 37, 33, 37],
          ['Friday', 55, 58, 61, 53]
        ]);

        var options = {
          backgroundColor: {stroke: '#000', strokeWidth: 4, fill: '#bbb'},
          curveType: 'function',
          hAxis: {
            title: 'Day of the Week',
            titleTextStyle: {fontSize: 16}
          },
          isStacked: true,
          series: {3: {targetAxisIndex: 1, type: 'line'}},
          seriesType: 'bars',
          title: 'Tables Served vs. Deliveries',
          titleTextStyle: {fontSize: 18},
          tooltip: {showColorCode: true},
          vAxes: [
            {
              title: 'Tables Served',
              titleTextStyle: {fontSize: 16}
            },
            {
              title: 'Deliveries',
              titleTextStyle: {fontSize: 16}
            }
          ]
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart'));
        chart.draw(data, options);
      }

      google.load('visualization', '1.0', {
        'packages': ['corechart'],
        'callback': drawChart
      });
    </script>


  </head>
  <body>
    <div id="chart">

    </div>
  </body>
</html>
